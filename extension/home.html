<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta http-equiv="Content-Security-Policy"
        content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <script src="jquery-3.7.1.min.js"> </script>
    <script src="home.js"></script>
</head>

<body class="body_home">
    <div class="selectBox">
        <div class="selectBox" id="showCheckboxes">
            <select>
                <option>Les phobies</option>
            </select>
            <div class="overSelect"></div>
        </div>
        <div id="checkboxes">
        </div>
    </div>
    <div>
        <h3>Vous avez <span id="nb_point"></span> Points</h3>
        <p id="badge">Cinephile</p>
    </div>
    <div class="radio-container">
        <div>
            <input type="radio" id="auto0" name="auto" value="0" checked />
            <label for="rien">rien</label>
        </div>

        <div>
            <input type="radio" id="auto1" name="auto" value="1" />
            <label for="auto1">auto-pause</label>
        </div>

        <div>
            <input type="radio" id="auto2" name="auto" value="2" />
            <label for="auto2-skip">auto-skip</label>
        </div>
    </div>
    <a id="logout">Log out</a>
</body>

</html>
