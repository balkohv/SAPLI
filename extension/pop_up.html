<!DOCTYPE html>
<html>
<head>
    <title>Pop Up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-3.7.1.min.js"> </script>
    <script src="popup.js"></script>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
</head>
<body>
    <div class="pop-up">
        <div class="pop-up-content">
            <span class="close">&times;</span>
            <div id="login_form">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username_login" required>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password_login" required>
                <input type="submit" id="submit_login" value="Login">
                <p>Don't have an account? <a href="#" id="register">Register</a></p>
            </div>
            <div id="register_form" style="display: none;">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
                <input type="submit" id="submit_register" value="Register">
                <p>Already have an account? <a href="#" id="login">Login</a></p>
            </div>
        </div>
    </div>
</html>
